<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
      <a class="link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="app-wrapper">
      <div id="add-element">
        <h3>Add Item</h3>
        <div class="add-task">
          <input id="new-task" class="task-name" type="text">
          <button>Add</button>
        </div>
      </div>
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="task-name">Pay Bills</label>
          <input type="text" class="task-name">
          <button class="edit-button">Edit</button>
          <button class="delete-button">
            <img src="./remove.svg" alt="remove task">
          </button>
        </li>
        <li class="edit-task">
          <input type="checkbox">
          <label class="task-name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-name">
          <button class="edit-button">Save</button>
          <button class="delete-button">
            <img src="./remove.svg" alt="remove task">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task-name">See the Doctor</label>
          <input type="text" class="task-name">
          <button class="edit-button">Edit</button>
          <button class="delete-button">
            <img src="./remove.svg" alt="remove task">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
