<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
      <a class="link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="app-wrapper">
      <div class="add-element" id="add-element">
        <h3 class="title new-task">Add Item</h3>
        <div class="add-task">
          <input id="new-task" class="input input-text task-name" type="text">
          <button class="button">Add</button>
        </div>
      </div>
      <h3 class="title">Todo</h3>
      <ul class="task-list" id="incomplete-tasks">
        <li class="task-list__item">
          <input class="input task-list__input-checkbox" type="checkbox">
          <label class="task-name task-list__task-name-label">Pay Bills</label>
          <input type="text" class="input task-list__input-text task-name task-name-input">
          <button class="button task-list__edit-button">Edit</button>
          <button class="button task-list__delete-button">
            <img class="remove-img" src="./remove.svg" alt="remove task">
          </button>
        </li>
        <li class="task-list__item edit-task">
          <input class="input task-list__input-checkbox" type="checkbox">
          <label class="task-name task-list__task-name-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input task-list__input-text task-name task-name-input">
          <button class="button task-list__edit-button">Save</button>
          <button class="button task-list__delete-button">
            <img class="remove-img" src="./remove.svg" alt="remove task">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="task-list" id="completed-tasks">
        <li class="task-list__item">
          <input class="input task-list__input-checkbox" type="checkbox" checked>
          <label class="task-name task-list__task-name-label">See the Doctor</label>
          <input type="text" class="input task-list__input-text task-name task-name-input">
          <button class="button task-list__edit-button">Edit</button>
          <button class="button task-list__delete-button">
            <img class="remove-img" src="./remove.svg" alt="remove task">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
